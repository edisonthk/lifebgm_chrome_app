<!DOCTYPE html>
<html>
<head>
  <title>Bluetooth LE Heart Rate Monitor</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="ui.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <section id="background" class="background">
        <section class="view_box">
            <div class="container1">
                <div class="inner_container1">
                    <div id="time" class="time monospace white">14:20</div>
                    <div id="am_pm" class="am_pm monospace white">PM</div>
                </div>
            </div>
            <div class="container2">
                <div class="inner_container2">
                    <div id="date" class="meta gosick white">2015年3月25日</div>
                    <div id="weather" class="weather pic meta"><img alt="sun" src="assets/sun.png"></div>
                    <div id="temperature" class="meta">25.0°C</div>
                </div>
            </div>
            <div class="container3">
                <div class="inner_container3">
                    <div id="home" class="home pic tool"><img alt="home" src="assets/icon_home.png"></div>
                    <div id="light" class="light pic tool"><img alt="sun" src="assets/icon_light.png"></div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
